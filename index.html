<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="flex flex-col max-width header gap-1">
        <div class="flex justify-between flex-row">
            <div class="logo">
                <img class="logo-size" src="./assets/Furniture-logo.webp" alt="furniture">
            </div>
            <label class="flex bg-sand-50 justify-center items-center search label" for="search">
                <img class="search-icon" src="./assets/Search-icon.png" alt="search">
                <input placeholder="What are you looking for?" type="text" id="search">
            </label>
            <div class="flex flex-row items-center justify-center gap-1">
                <button><img class="icon-size" src="./assets/cart.png" alt="cart"></button>
                <div>
                    <span aria-live="polite">$0.00</span>
                </div>
                <button>
                    <img class="icon-size" src="./assets/Favourite.png" alt="favourites">
                </button>
                <button>
                    <img class="icon-size" src="./assets/Profile.png" alt="favourites">
                </button>
                <button hidden>
                   <img class="icon-size" src="./assets/Burger.png" alt="burger">
                </button>
            </div>
        </div>

        <nav role="navigation">
            <ul class="flex justify-around nav-list">
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/Chairs.png" alt="chairs">
                        </div>
                        <div class="flex">
                            <span>Chairs</span>
                            <img src="" alt="">
                        </div>
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/Beds.png" alt="beds">
                        </div>
                        <div>
                            <span>Beds</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/Tables.png" alt="tables">
                        </div>
                        <div>
                            <span>Tables</span>

                        </div>
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/Desks.png" alt="desks">
                        </div>
                        <div>
                            <span>Desks</span>

                        </div>
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/cabinets.png" alt="cabinets">
                        </div>
                        <div>
                            <span>Cabinets</span>

                        </div>
                    </a>
                </li>
                <li>
                    <a class="flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/ligh.png" alt="lights">
                        </div>
                        <div>
                            <span>Lighting</span>

                        </div>
                    </a>
                </li>
                <li>
                    <a class="bg-orange-58 flex items-center justify-center flex-col gap-1" href="#!">
                        <div>
                            <img src="./assets/Star.png" alt="star">
                        </div>
                        <div>
                            <span>SALES</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
